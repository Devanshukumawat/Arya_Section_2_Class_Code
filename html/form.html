<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form tags</title>
</head>
<body>
    
    <form action="" method="post">
        <label for="">First Name</label>
        <input type="text" name="firstname" id="" placeholder="First Name" required>
        <br><br>
        <label for="">Address</label>
        <textarea name="address" id="" maxlength="10"></textarea>
        <br><br>
        <label for="">Password</label>
        <input type="password" name="pass" id="">
        <br><br>
        <label for="">Email</label>
        <input type="email" name="useremail" id="">
        <input type="file" name="doc" id="" multiple>
        <br><br>
        <label for="">Dob</label>
        <input type="date" name="dob" id="">

        <label for="">Age</label>
        <input type="number" name="age" id="" min="18" max="60">
        <br><br>

        <label for="">Sub:- </label>
        <input type="checkbox" name="sub" id="" checked value="html"><label for="">Html</label>
        <input type="checkbox" name="sub" id="" value="css"><label for="">Css</label>
        <input type="checkbox" name="sub" id="" value="js"><label for="">Js</label>
        <br><br>


        <label for="">Gender</label>
        <input type="radio" name="gender" id="" value="male"><label for="">Male</label>
        <input type="radio" name="gender" id="" value="female"><label for="">Female</label>
        <input type="radio" name="gender" id="" value="other"><label for="">Other</label>

        <select name="Sub_select" id="">
            <option value="React">React</option>
            <option value="Js">Js</option>
            <option value="Node">Node</option>
        </select>

        <input type="submit" value="Submit">

    </form>

</body>
</html>
